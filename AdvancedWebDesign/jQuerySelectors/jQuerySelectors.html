<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!--calling in external css file-->
<link rel="stylesheet" type="text/css" href="css/table.css">
<link rel="stylesheet" type="text/css" href="css/letteringJS.css">

<!--Adobe Edge Web Font for h1 heading-->    
<script src="http://use.edgefonts.net/lancelot.js"></script> 

<!--Adobe Edge Web Font for th tags--> 
<script src="http://use.edgefonts.net/volkhov.js"></script>
    
<!--Adobe Edge Web Font for td tags--> 
<script src="http://use.edgefonts.net/muli:n3,i3,n4,i4:all.js"></script>

<!--lettering js scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.lettering-0.6.min.js" type="text/javascript"> </script>
    
<script type="text/javascript">
$(window).load(function(){
        $(".demo2").lettering("words").children('span').lettering();
      });    
</script>        
    
<!--script for even odd coloring & highighting-->    
<script type="text/javascript">
	$(function(){
		//tr tag coloring
		$("#table1 tr:even").addClass('oddColor');
		$("#table1 tr:odd").addClass('evenColor');
		//apply the highlight class on hover
		$('#table1 tr').hover(
			function(){
				$(this).toggleClass('highlight');
			});
			//display month and days amount on click
			$('#table1').on('click','tr', function showText(){
				alert($(this).text());
			});
	});
</script>
    
<title>jQuery Selectors</title>

</head>

<body>
    
<div class="container">
    <h1 class="demo2">Bobby</h1>
    <h1 class="demo2">McDonald</h1>
</div>

<p>Hover over text above to see lettering js in action!</p>

<h1>Simple Striping & Highlighting</h1>
    
<div id="table1">

<table border="3" colspan="2" align="center">

<!--Column Headings-->
<th>Month</th>
<th>Days</th>

<!--table structure-->
<tr>

</tr>
<tr>

</tr> 
<tr>

</tr>
<tr>

</tr> 
<tr>
    <td>May</td>

</tr>
<tr>

</tr> 
<tr>

</tr>
<tr>

<tr>

</table>

    
</body>
</html>
